<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Asg0</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
</canvas>
<script src="asg0.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script> 


<br><br>
<label for="xCoord">v1: x</label>
<input type="text" id="xCoord" required minlength="1" maxlength="8" size="10">


<label for="yCoord"> y</label>
<input type="text" id="yCoord" required minlength="1" maxlength="8" size="10">

<br><br>
<label for="xCoordV2">v2: x</label>
<input type="text" id="xCoordV2" required minlength="1" maxlength="8" size="10">

<label for="yCoordV2"> y</label>
<input type="text" id="yCoordV2" required minlength="1" maxlength="8" size="10">


<label for="operation">Operation:</label>
<select id="operation">
    <option value="" selected>Select operation</option>
    <option value="add">Add</option>
    <option value="sub">Subtract</option>
    <option value="mul">Multiply</option>
    <option value="div">Divide</option>
    <option value="normalize">Normalize</option>
    <option value="magnitude">Magnitude</option>    
    <option value="angleBetween">Angle between</option>
    <option value="area">Area</option>

</select>

<label for="scalar">Scalar:</label>
<input type="number" id="scalar">

<br><br>
<div id="errorMessage" style="color: red; display: none;"></div>

<input type="button" value="Draw Vector" onclick="handleDrawEvent()"></input>

</body>
</html>
